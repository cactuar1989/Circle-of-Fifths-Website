<div class="container h-50">
  <div class="container-fluid">
    <div class="dropdown pt-2">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="noteDropdown" data-bs-toggle="dropdown" aria-expanded="false">C</button>
        <div style="display:flex; align-items:baseline; justify-content:space-between;">
          <h5>Major Chord Shapes</h5>
          <p id="majorScale">C D E F G A B</p>
        </div>
        <ul class="dropdown-menu" aria-labelledby="noteDropdown">
            <li><a class="dropdown-item maj" href="#" data-image="img/caged_c.png">C</a></li>
            <li><a class="dropdown-item maj" href="#" data-image="img/caged_d.png">D</a></li>
            <li><a class="dropdown-item maj" href="#" data-image="img/caged_e.png">E</a></li>
            <li><a class="dropdown-item maj" href="#" data-image="img/caged_f.png">F</a></li>
            <li><a class="dropdown-item maj" href="#" data-image="img/caged_g.png">G</a></li>
            <li><a class="dropdown-item maj" href="#" data-image="img/caged_a.png">A</a></li>
            <li><a class="dropdown-item maj" href="#" data-image="img/caged_b.png">B</a></li>
        </ul>
    </div>
  </div>
  <div style="text-align:center;">
    <!-- Image below the dropdown -->
    <img src="img/caged_c.png" id="selectedImage" style="width:100%;">
  </div>
</div>

<div class="container h-50">
  <div class="container-fluid">
    <div class="dropdown pt-2">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="noteDropdownMinor" data-bs-toggle="dropdown" aria-expanded="false">Cm</button>
        <div style="display:flex; align-items:baseline; justify-content:space-between;">
          <h5>Minor Chord Shapes</h5>
          <p id="minorScale">C D Eb F G Ab Bb</p>
        </div>
        <ul class="dropdown-menu" aria-labelledby="noteDropdownMinor">
            <li><a class="dropdown-item min" href="#" data-image="img/caged_cm.png">Cm</a></li>
            <li><a class="dropdown-item min" href="#" data-image="img/caged_dm.png">Dm</a></li>
            <li><a class="dropdown-item min" href="#" data-image="img/caged_em.png">Em</a></li>
            <li><a class="dropdown-item min" href="#" data-image="img/caged_fm.png">Fm</a></li>
            <li><a class="dropdown-item min" href="#" data-image="img/caged_gm.png">Gm</a></li>
            <li><a class="dropdown-item min" href="#" data-image="img/caged_am.png">Am</a></li>
            <li><a class="dropdown-item min" href="#" data-image="img/caged_bm.png">Bm</a></li>
        </ul>
    </div>
  </div>
  <div style="text-align:center;">
    <!-- Image below the dropdown -->
    <img src="img/caged_cm.png" id="selectedImageMinor" style="width:100%;">
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
var scales = {
  A: 'A B Db D E Gb Ab',
  B: 'B Db Eb E Gb Ab Bb',
  C: 'C D E F G A B',
  D: 'D E Gb G A B Db',
  E: 'E Gb Ab A B Db Eb',
  F: 'F G A Bb C D E',
  G: 'G A B C D E Gb',
  Am: 'A B C D E F G',
  Bm: 'B Db D E Gb G A',
  Cm: 'C D Eb F G Ab Bb',
  Dm: 'D E F B A Bb C',
  Em: 'E Gb G A B C D',
  Fm: 'F G Ab Bb C Db Eb',
  Gm: 'G A Bb C D Eb F'
}
    $(document).ready(function () {
        $('.maj').on('click', function () {
            var selectedImage = $(this).data('image');
            $('#selectedImage').attr('src', selectedImage);
            $('#selectedImage').attr('width', '100%');

            // Update the button text with the selected note
            var selectedNote = $(this).text();
            $('#noteDropdown').html(selectedNote);
            $('#majorScale').text(scales[selectedNote]);
        });
        
        $('.min').on('click', function () {
            var selectedImage = $(this).data('image');
            $('#selectedImageMinor').attr('src', selectedImage);
            $('#selectedImageMinor').attr('width', '100%');

            // Update the button text with the selected note
            var selectedNote = $(this).text();
            $('#noteDropdownMinor').html(selectedNote);
            $('#minorScale').text(scales[selectedNote]);
        });
    });
</script>
</body>
</html>
